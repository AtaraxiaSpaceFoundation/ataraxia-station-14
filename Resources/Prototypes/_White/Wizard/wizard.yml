- type: antag
  id: WizardRole
  name: roles-antag-wizard-name
  antagonist: true
  setPreference: true
  objective: roles-antag-wizard-objective
  requirements:
  - !type:OverallPlaytimeRequirement
    time: 18000 # 5h

- type: entity
  id: SpawnPointWizard
  parent: MarkerBase
  name: wizard spawn point
  components:
  - type: SpawnPoint
  - type: Sprite
    layers:
    - state: green
    - sprite: Objects/Fun/figurines.rsi
      state: wizard

- type: entity
  id: SpawnPointGhostWizard
  parent: MarkerBase
  name: wizard spawn point (ghost role)
  components:
  - type: GhostRole
    raffle:
      settings: default
  - type: GhostRoleMobSpawner
    prototype: MobHumanSpaceWiz
  - type: Sprite
    layers:
    - state: green
    - sprite: Objects/Fun/figurines.rsi
      state: wizard_fake

- type: startingGear
  id: WizardGear
  equipment:
    jumpsuit: ClothingUniformJumpsuitColorDarkBlue
    back: ClothingBackpackFilled
    head: ClothingHeadHatRealWizardFancy
    outerClothing: ClothingOuterRealWizardFancy
    shoes: ClothingShoesWizard
    pocket1: SpellBook
  innerClothingSkirt: ClothingUniformJumpskirtColorDarkBlue
  satchel: ClothingBackpackSatchelFilled
  duffelbag: ClothingBackpackDuffelFilled

- type: entity
  noSpawn: true
  name: Space Wizard
  parent: MobHuman
  id: MobHumanSpaceWiz
  components:
    - type: Wizard
    - type: RandomHumanoidAppearance
