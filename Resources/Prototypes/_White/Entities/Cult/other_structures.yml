- type: entity
  id: AirlockGlassCult
  parent: BaseMaterialDoor
  name: runic airlock
  description: Strange glass airlock with a rune.
  components:
  - type: MeleeSound
    soundGroups:
      Brute:
        collection: GlassSmash
  - type: Sprite
    sprite: /Textures/White/Cult/Structures/cult_airlock.rsi
    layers:
    - state: closed
      map: ["enum.DoorVisualLayers.Base"]
  - type: Physics
    bodyType: Static
  - type: Occluder
    enabled: false
  - type: Door
    occludes: false
    bumpOpen: true
    crushDamage:
      types:
        Blunt: 15
    openSound:
      path: /Audio/Effects/stonedoor_openclose.ogg
    closeSound:
      path: /Audio/Effects/stonedoor_openclose.ogg
    denySound:
      path: /Audio/Machines/airlock_deny.ogg
  - type: Airtight
    fixVacuum: true
    noAirWhenFullyAirBlocked: false
  - type: RadiationBlocker
    resistance: 2
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 500
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: RunicDoor
  - type: Construction
    graph: AirlockGlassCult
    node: airlock
  - type: PlacementReplacement
    key: walls
  placement:
    mode: SnapgridCenter

- type: entity
  id: CultGirder
  parent: BaseStructureDynamic
  name: runic girder
  description: A large structural assembly made out of metal. This one have a rune on it.
  components:
    - type: Transform
      anchored: true
      noRot: true
    - type: Physics
      bodyType: Static
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeAabb
            bounds: "-0.45,-0.45,0.45,0.45"
          density: 60
          mask:
            - MachineMask
          layer:
            - GlassAirlockLayer
    - type: InteractionOutline
    - type: Sprite
      sprite: /Textures/White/Cult/Structures/cult_girder.rsi
      state: cultgirder
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: Metallic
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 200
          behaviors: #excess damage, don't spawn entities.
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
        - trigger:
            !type:DamageTrigger
            damage: 50
          behaviors:
            - !type:SpawnEntitiesBehavior
              spawn:
                CultRunicMetal1:
                  min: 1
                  max: 1
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
    - type: StaticPrice
      price: 10
    - type: Construction
      graph: CultGirder
      node: girder
