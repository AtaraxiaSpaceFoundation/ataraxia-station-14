- type: entity
  id: BaseConstruct
  abstract: true
  noSpawn: true
  components:
    - type: Input
      context: "human"
    - type: InputMover
    - type: MovementSpeedModifier
      baseWalkSpeed: 2.5
      baseSprintSpeed: 2.5
    - type: DamageOnHighSpeedImpact
      damage:
        types:
          Blunt: 5
      soundHit:
        path: /Audio/Effects/hit_kick.ogg
    - type: Sprite
      drawdepth: Mobs
      sprite: White/Cult/mobs.rsi
      noRot: true
    - type: Clickable
    - type: InteractionOutline
    - type: Physics
      bodyType: KinematicController
    - type: Construct
    - type: Fixtures
      fixtures:
        fix1:
          shape: !type:PhysShapeCircle
            radius: 0.35
          density: 300
          mask:
            - FlyingMobMask
          layer:
            - FlyingMobLayer
    - type: Damageable
      damageContainer: Biological
    - type: BecomeDustOnDeath
    - type: MobThresholds
      thresholds:
        0: Alive
        60: Dead
    - type: ActionsContainer
    - type: ContainerContainer
      containers:
        actions: !type:Container
    - type: MobState
      allowedStates:
        - Alive
        - Dead
    - type: CombatMode
      canDisarm: false
    - type: Internals
    - type: Examiner
    - type: Speech
    - type: Visibility
    - type: TypingIndicator
      proto: guardian
    - type: Pullable
    - type: ContentEye
    - type: Actions
    - type: Hands
    - type: ShowCultHud
    - type: IsDeadIC
    - type: NightVision
      toggleSound: null
      color: White
    - type: ShowHealthBars
      damageContainers:
      - Biological
      - Inorganic
    - type: ShowHealthIcons
      damageContainers:
      - Biological
    - type: Tag
      tags:
        - CannotSuicide
        - DoorBumpOpener
    - type: NameIdentifier
      group: Construct

- type: entity
  id: JuggernautConstruct
  parent: BaseConstruct
  name: juggernaut
  description: big and scary
  components:
    - type: Sprite
      state: golem
    - type: MobThresholds
      thresholds:
        0: Alive
        150: Dead
    - type: Construct
      actions:
      - InstantActionJuggernautCreateWall
    - type: MeleeWeapon
      canHeavyAttack: false
      hidden: true
      angle: 30
      animation: WeaponArcSmash
      attackRate: 1
      damage:
        types:
          Structural: 90
          Blunt: 25
      soundHit:
        collection: HammerHit
      soundSwing:
        collection: HammerMiss

- type: entity
  id: ArtificerConstruct
  parent: BaseConstruct
  name: artificer
  description: create some shit
  components:
    - type: MobThresholds
      thresholds:
        0: Alive
        50: Dead
    - type: Sprite
      state: boneshaper
    - type: Construct
      actions:
        [
          InstantActionArtificerCreateSoulStone,
          InstantActionArtificerCreateConstructShell,
          InstantActionArtificerConvertCultistFloor,
          InstantActionArtificerCreateCultistWall,
          InstantActionArtificerCreateCultistAirlock,
        ]
    - type: MovementSpeedModifier
      baseWalkSpeed: 3
      baseSprintSpeed: 3
    - type: MovementIgnoreGravity
    - type: Puller
      needsHands: false
    - type: MeleeWeapon
      canHeavyAttack: false
      hidden: true
      angle: 30
      animation: WeaponArcPunch
      attackRate: 1
      damage:
        types:
          Blunt: 5
          Structural: 60

- type: entity
  id: WraithConstruct
  parent: BaseConstruct
  name: wraith
  description: run...
  components:
    - type: MovementSpeedModifier
      baseWalkSpeed: 4.0
      baseSprintSpeed: 4.0
    - type: MobThresholds
      thresholds:
        0: Alive
        65: Dead
    - type: Sprite
      state: envoy_of_death
    - type: StatusEffects
      allowed:
        - Incorporeal
    - type: Construct
      actions: [InstantActionWraithPhase]
    - type: MovementIgnoreGravity
    - type: MeleeWeapon
      canHeavyAttack: false
      hidden: true
      angle: 30
      animation: WeaponArcPunch
      attackRate: 1
      damage:
        types:
          Piercing: 10
          Slash: 10
          Structural: 40
      soundHit:
        path: /Audio/Weapons/bladeslice.ogg

- type: entity
  id: ReaperConstruct
  parent: BaseConstruct
  name: reaper
  description: run...
  components:
    - type: MovementIgnoreGravity
    - type: MovementSpeedModifier
      baseWalkSpeed: 5.0
      baseSprintSpeed: 5.0
    - type: MobThresholds
      thresholds:
        0: Alive
        150: Dead
    - type: Sprite
      state: harvester
    - type: Puller
      needsHands: false
    - type: MeleeWeapon
      canHeavyAttack: false
      hidden: true
      angle: 30
      animation: WeaponArcPunch
      attackRate: 1
      damage:
        types:
          Piercing: 20
          Slash: 20
          Structural: 80
      soundHit:
        path: /Audio/Weapons/bladeslice.ogg

- type: entity
  id: ConstructShell
  name: construct shell
  description: empty construct shell
  parent: BaseItem
  components:
    - type: Sprite
      sprite: White/Cult/Entities/construct_cult.rsi
      state: construct_cult
    - type: ItemSlots
    - type: ConstructShell
      shardSlot:
        ejectOnBreak: true
        whitelist:
          components:
            - SoulShard
      constructForms: [ArtificerConstruct, JuggernautConstruct, WraithConstruct]
    - type: UserInterface
      interfaces:
        - key: enum.SelectConstructUi.Key
          type: ConstructSelectorBui
    - type: ContainerContainer
      containers:
        Shard: !type:ContainerSlot
    - type: CultItem

- type: entity
  id: NekoWraithConstruct
  parent: WraithConstruct
  name: neko wraith
  description: what the... nya?!
  components:
    - type: Sprite
      state: envoy_of_death_neko

- type: nameIdentifierGroup
  id: Construct
  prefix: CO
