- type: entity
  name: blood spear
  parent: BaseItem
  id: BloodSpear
  description: A sickening spear composed entirely of crystallized blood.
  components:
  - type: EmbeddableProjectile
    offset: 0.15,0.15
  - type: ThrowingAngle
    angle: 225
  - type: Fixtures
    fixtures:
      fix1:
        shape: !type:PolygonShape
          vertices:
            - -0.20,-0.10
            - -0.10,-0.20
            - 0.40,0.30
            - 0.30,0.40
        density: 20
        mask:
        - ItemMask
        restitution: 0.3
        friction: 0.2
  - type: Sharp
  - type: Sprite
    sprite: White/Cult/Entities/blood_spear.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: -135
    damage:
      types:
        Piercing: 36
    angle: 0
    animation: WeaponArcThrust
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
    range: 2
  - type: DamageOtherOnHit
    damage:
      types:
        Piercing: 40
  - type: Item
    sprite: White/Cult/Entities/blood_spear.rsi
    size: Ginormous
  - type: Clothing
    slots:
    - back
    - suitStorage
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Piercing: 8
  - type: UseDelay
  - type: DisarmMalus
  - type: CultItem
  - type: BloodSpear
    action: InstantActionRecallBloodSpear
  - type: ChangeThrowForce
    throwForce: 20

- type: cultistFactoryProduction
  id: FactoryCultBloodSpear
  name: Кровавое Копьё (150 крови)
  icon: "/Textures/White/Cult/Entities/blood_spear.rsi/icon.png"
  bloodCost: 150
  item:
    - BloodSpear

- type: entity
  id: InstantActionRecallBloodSpear
  name: Recall Blood Spear
  description: Recalls blood spear to your hand.
  noSpawn: true
  components:
    - type: InstantAction
      icon:
        sprite: /Textures/White/Cult/actions_cult.rsi
        state: bloodspear
      event: !type:CultBloodSpearRecallInstantActionEvent
      useDelay: 1
      temporary: true
