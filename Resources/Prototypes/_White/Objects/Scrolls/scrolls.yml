- type: entity
  id: BaseScroll
  parent: BaseItem
  name: "Magic Scroll"
  description: "A relic of arcane lore, this ancient parchment bears witness to countless mystical incantations and forgotten spells."
  noSpawn: true
  abstract: true
  components:
    - type: Sprite
      sprite: White/Misc/scrolls.rsi
      layers:
        - state: scroll
    - type: Scroll
      learnTime: 1
      useSound:
        path: /Audio/White/Items/scroll/use.ogg
      afterUseSound:
        path: /Audio/White/Items/scroll/after_use.ogg

- type: entity
  id: ScrollFireball
  parent: BaseScroll
  name: "Fireball scroll"
  components:
    - type: Scroll
      actionId: ActionFireballSpell
      learnPopup: scroll-component-fireball

