#EnergyCrossbow
- type: entity
  parent: PartBase
  id: EnergyBolt
  name: Energy bolt
  suffix: Full
  components:
  - type: PhysicalComposition
    materialComposition:
      Steel: 50 #Half of a regular steel sheet to reflect the crafting recipe
  - type: Tag
    tags:
    - EnergyCrossbowBolt
  - type: Stack
    stackType: MetalRod
    baseLayer: base
    layerStates:
    - rods
    - rods_2
    - rods_3
    - rods_4
    - rods_5
  - type: Sprite
    state: rods_5
    layers:
    - state: rods_5
      map: ["base"]
  - type: Item
    size: Normal

#RPG rocket
- type: entity
  id: RPGRocket
  name: RPG rocket
  parent: BaseItem
  description: A 1.5 warhead designed for the RPG-7 launcher. Has tubular shape.
  components:
  - type: Tag
    tags:
    - RPGRocket
  - type: Item
    size: Small
  - type: CartridgeAmmo
    proto: RPGBulletRocket
    deleteOnSpawn: true
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Explosives/explosives.rsi
    state: rpg

- type: entity
  id: RPGBulletRocket
  name: rocket
  parent: BaseBulletTrigger
  noSpawn: true
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/projectiles2.rsi
    layers:
    - state: frag
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: Default
    totalIntensity: 60 # 3x3 tiles radius
    intensitySlope: 5 # No tiles under it explosion
    maxIntensity: 12 # ~70 damage
    maxTileBreak: 1
  - type: PointLight
    radius: 3.5
    color: orange
    energy: 0.5

