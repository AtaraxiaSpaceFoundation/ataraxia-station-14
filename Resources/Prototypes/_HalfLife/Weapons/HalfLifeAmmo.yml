#MP5
- type: entity
  id: MagazineMagnumMP5
  name: "MP5 magazine (9×19mm Parabellum)"
  parent: BaseMagazineMagnumSubMachineGun
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeMP5
    capacity: 50
  - type: Tag
    tags:
    - MagazineMagnumMP5
  - type: Sprite
    layers:
    - state: red
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]

- type: entity
  id: CartridgeMP5
  name: cartridge (9×19mm Parabellum)
  parent: BaseCartridgeMagnum
  components:
  - type: CartridgeAmmo
    proto: BulletMP5
  - type: Tag
    tags:
    - CartridgeMP5

- type: entity
  id: BulletMP5
  name: bullet (9×19mm Parabellum)
  parent: BaseBullet
  noSpawn: true
  components:
  - type: Projectile
    damage:
      types:
        Piercing: 5

