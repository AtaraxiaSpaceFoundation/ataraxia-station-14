- type: entity
  id: PartXenomorphHybrid
  parent: [BaseItem, BasePart]
  name: "xenomorph hybrid body part"
  abstract: true
  components:
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 3
      - ReagentId: FluorosulfuricAcid
        Quantity: 10

- type: entity
  id: TorsoXenomorphHybrid
  name: "xenomorph hybrid torso"
  parent: [PartXenomorphHybrid, BaseTorso]
