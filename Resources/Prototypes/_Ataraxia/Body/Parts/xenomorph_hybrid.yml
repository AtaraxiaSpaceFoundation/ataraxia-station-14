    sprite: Ataraxia/Mobs/Species/Xenomorph_hybrid/parts.rsi
    state: "torso_m"
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 8
      - ReagentId: FluorosulfuricAcid
        Quantity: 22

