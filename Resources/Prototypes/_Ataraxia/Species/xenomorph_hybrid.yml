- type: markingPoints
  id: MobXenomorphHybridMarkingLimits
  onlyWhitelisted: true
  points:
    Tail:
      points: 1
      required: true
      defaultMarkings: [ XenomorphTailDefault ]
    Chest:
      points: 1
      required: false
    HeadTop:
      points: 1
      required: false

