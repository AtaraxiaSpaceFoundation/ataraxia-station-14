- type: markingPoints
  id: MobAnthropomorphMarkingLimits
  #onlyWhitelisted: true
  points:
    Hair:
      points: 1
      required: false
    Tail:
      points: 1
      required: false
      #defaultMarkings: [ AnthropomorphTailDataShark ]
    Snout:
      points: 1
      required: false
      #defaultMarkings: [ AnthropomorphShoutShark ]
    Head:
      points: 1
      required: false
    HeadTop:
      points: 2
      required: false
    HeadSide:
      points: 2
      required: false
      #defaultMarkings: [ AnthropomorphHeadSideFoldedBack ]
    Chest:
      points: 3
      required: false
    Legs:
      points: 4
      required: false
    Arms:
      points: 4
      required: false
    
