# BASE

- type: entity
  parent:
    - MobRespirator
    - MobAtmosStandard
    - BaseSimpleMob
    - MobBloodstream
    - MobFlammable
    - MobCombat
  id: BaseMobHeadcrab
  abstract: true
  name: headcrab
  description: It looks like something parasitic.
  components:
  - type: GhostTakeoverAvailable
  - type: GhostRole
    makeSentient: true
    allowSpeech: true
    allowMovement: true
    name: Хедкраб
    description: Оседлай носителя, откуси ему голову, а главное защити гнездо. 
    raffle:
      settings: default
  - type: MobThresholds
    thresholds:
      0: Alive
      50: Dead
#  - type: FleshWorm
#    paralyzeTime: 3
#    chansePounce: 33
#    damage:
#      types:
#        Piercing: 2
#    actionWormJump: ActionHeadcrabJump
  - type: DamageStateVisuals
    states:
      Alive:
        Base: alive
      Dead:
        Base: dead
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.2
        density: 100
        mask:
          - SmallMobMask
        layer:
          - SmallMobLayer
  - type: ReplacementAccent
    accent: gondola
  - type: Item
    size: Large
  - type: Clothing
    quickEquip: false
    slots:
      - MASK
      - HEAD
  - type: Physics
    bodyType: Dynamic
  - type: MeleeWeapon
    hidden: true
    soundHit:
      path: /Audio/Effects/bite.ogg
    angle: 0
    animation: WeaponArcBite
    damage:
      types:
        Piercing: 2
  - type: IgnoreSpiderWeb
  - type: NoSlip
  - type: NameIdentifier
    group: GenericNumber
  - type: NpcFactionMember
    factions:
      - SimpleHostile
  - type: HTN
    rootTask:
      task: SimpleHostileCompound
  - type: MovementSpeedModifier
    baseWalkSpeed: 2.9
    baseSprintSpeed: 3.9
  - type: Tag
    tags:
      - CannotSuicide
      - FootstepSound
  - type: GuideHelp
    guides:
    - Headcrabs

