# BASE

- type: entity
  parent:
    - MobRespirator
    - MobAtmosStandard
    - BaseSimpleMob
    - MobBloodstream
    - MobFlammable
    - MobCombat
  id: BaseMobTerrorSpider
  abstract: true
  name: terror spider
  description: Terrifying spider, you're fucked!
  components:
  - type: Body
    prototype: AtaraxiaBodyDouble
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: TerrorSpider
#  - type: BlobSpeak
#    name: speak-vv-terror-spider
#    channel: Hivemind
  - type: ReplacementAccent
    accent: xeno
  - type: Hands
    showInHands: false
  - type: Puller
    needsHands: false
  - type: IntrinsicRadioReceiver
  - type: ActiveRadio
    channels:
    - Hivemind
  - type: IntrinsicRadioTransmitter
    channels:
    - Hivemind
  - type: LizardAccent
  - type: Speech
    speechSounds: Xeno
  - type: SolutionRegeneration
    solution: spray
    generated:
      reagents:
      - ReagentId: Water
        Quantity: 10
  - type: NightVision
    isToggle: true
    color: "#808080"
  - type: IgnoreSpiderWeb
  - type: NoSlip
  - type: NameIdentifier
    group: GenericNumber
  - type: TypingIndicator
    proto: spider
  - type: NpcFactionMember
    factions:
      - SimpleHostile
  - type: HTN
    rootTask:
      task: SimpleHostileCompound
  - type: Butcherable
    spawned:
      - id: FoodMeatSpiderLeg
        amount: 2
  - type: InteractionPopup
    successChance: 0.5
    interactSuccessString: petting-success-tarantula
    interactFailureString: petting-failure-generic
  - type: GhostTakeoverAvailable
  - type: GhostRole
    allowSpeech: true
    allowMovement: true
    makeSentient: true
    name: Паук ужаса
    description: Поглатите станцию во мрак тьмы, сделайте её самым ужасным местом во вселенной, вы антагонист! Терроризируйте экипаж.
    rules: "Ознакомиться с представителями пауков ужаса, можно в гайдбуках Атараксии (num 0)"
    raffle:
      settings: default
  - type: Spider
    webPrototype: SpiderWebTerror
    webAction: TerrorWebAction
  - type: DamageStateVisuals
    states:
      Alive:
        Base: state1
      Dead:
        Base: state2
  - type: Stamina
    excess: 250
  - type: Bloodstream
    bloodMaxVolume: 450
    bloodReagent: CopperBlood
    bloodlossDamage:
      types:
        Bloodloss:
          0.05
    bloodlossHealDamage:
      types:
        Bloodloss:
          -1
  - type: Tag
    tags:
      - CannotSuicide
      - DoorBumpOpener
      - FootstepSound
  - type: MobPrice
    price: 669
  - type: GuideHelp
    guides:
    - TerrorSpiders

