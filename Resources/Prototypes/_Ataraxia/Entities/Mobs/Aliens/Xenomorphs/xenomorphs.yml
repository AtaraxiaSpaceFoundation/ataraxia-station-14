      0: Alive
      250: Critical
      350: Dead
  - type: MeleeWeapon
    altDisarm: true
    angle: 0
    soundHit:
      collection: AlienClaw
    animation: WeaponArcBite
    damage:
      groups:
        Brute: 30
      types:
        Structural: 80
  - type: DamageStateVisuals
    rotate: true
    states:
      Alive:
        Base: alienp
      Critical:
        Base: alienp_unconscious
      Dead:
        Base: alienp_dead
  - type: PlasmaVessel
    plasmaPerSecond: 5
    plasmaModified: 40
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 0.75
  - type: BasicEntityAmmoProvider
    proto: BulletAcidSentinel
    capacity: 1
    count: 1
  - type: Gun
    fireRate: 0.3
    useKey: false
    selectedMode: FullAuto
    availableModes:
    - FullAuto
    soundGunshot: /Audio/Weapons/Xeno/alien_spitacid.ogg
  - type: QueenEvolution
  - type: ResinSpinner
  - type: TailLash

- type: entity
  parent: MobAlienBase
  id: MobAlienHunter
  name: alien hunter
  components:
  - type: Alien
    caste: hunter
  - type: Sprite
    drawdepth: Mobs
    sprite: Ataraxia/Mobs/Aliens/Xenos/alien.rsi
    layers:
    - map: [ "enum.JumpLayers.Jumping" ]
      sprite: Ataraxia/Mobs/Aliens/Xenos/alien_hunter_jump.rsi
      state: icon
      visible: false
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: alienh
    - map: [ "pocket1" ]
    - map: [ "pocket2" ]
    - map: [ "enum.HumanoidVisualLayers.Handcuffs" ]
      color: "#ffffff"
      sprite: Ataraxia/Mobs/Aliens/Xenos/alien.rsi
      state: aliencuff
      visible: false
    - map: [ "clownedon" ] # Dynamically generated
      sprite: "Effects/creampie.rsi"
      state: "creampie_human"
      visible: false
  - type: GenericVisualizer
    visuals:
      enum.JumpVisuals.Jumping:
        enum.JumpLayers.Jumping:
          True: { visible: true }
          False: { visible: false }
        enum.DamageStateVisualLayers.Base:
          True: { visible: false}
          False: { visible: true}
  - type: MobThresholds
    thresholds:
      0: Alive
      205: Critical
      305: Dead
  - type: MeleeWeapon
    altDisarm: true
    angle: 0
    soundHit:
      collection: AlienClaw
    animation: WeaponArcBite
    damage:
      groups:
        Brute: 20
      types:
        Structural: 60
  - type: DamageStateVisuals
    rotate: true
    states:
      Alive:
        Base: alienh
      Critical:
        Base: alienh_unconscious
      Dead:
        Base: alienh_dead
  - type: PlasmaVessel
    maxPlasma: 150
    plasmaPerSecond: 5
    plasmaModified: 40
  - type: Devourer
    devourTime: 2
  - type: MovementSpeedModifier
    baseWalkSpeed: 2
    baseSprintSpeed: 7
  - type: AlienStalk
  - type: JumpVisuals
    baseState: alienh
  - type: AlienJump
    jumpSprite: Ataraxia/Mobs/Aliens/Xenos/alien_hunter_jump.rsi

