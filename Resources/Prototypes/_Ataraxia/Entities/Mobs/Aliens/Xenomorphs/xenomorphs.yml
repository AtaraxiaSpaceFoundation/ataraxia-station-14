- type: entity
  parent: MobAlienBase
  id: MobAlienDrone
  name: alien drone
  components:
    - type: AcidMaker
      action: ActionMakeAcid
      productionLength: 0
      entityProduced: AlienAcid
    - type: ResinSpinner
    - type: PlasmaVessel
      plasmaPerSecond: 5
      plasmaModified: 40
    - type: PraetorianEvolution

- type: entity
  parent: MobAlienBase
  id: MobAlienSentinel
  name: alien sentinel
  components:
  - type: Alien
    caste: sentinel
  - type: AcidMaker
    action: ActionMakeAcid
    entityProduced: AlienAcid
  - type: Sprite
    drawdepth: Mobs
    sprite: Ataraxia/Mobs/Aliens/Xenos/alien.rsi
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: aliens
    - map: [ "pocket1" ]
    - map: [ "pocket2" ]
    - map: [ "enum.HumanoidVisualLayers.Handcuffs" ]
      color: "#ffffff"
      sprite: Ataraxia/Mobs/Aliens/Xenos/alien.rsi
      state: aliencuff
      visible: false
    - map: [ "clownedon" ] # Dynamically generated
      sprite: "Effects/creampie.rsi"
      state: "creampie_human"
      visible: false
  - type: MobThresholds
    thresholds:
      0: Alive
      250: Critical
      350: Dead
  - type: MeleeWeapon
    altDisarm: true
    angle: 0
    soundHit:
      collection: AlienClaw
    animation: WeaponArcBite
    damage:
      groups:
        Brute: 25
      types:
        Structural: 60
  - type: DamageStateVisuals
    rotate: true
    states:
      Alive:
        Base: aliens
      Critical:
        Base: aliens_unconscious
      Dead:
        Base: aliens_dead
  - type: PlasmaVessel
    plasmaPerSecond: 5
    plasmaModified: 40
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 0.75
  - type: BasicEntityAmmoProvider
    proto: BulletAcidSentinel
    capacity: 1
    count: 1
  - type: Gun
    fireRate: 0.25
    useKey: false
    selectedMode: FullAuto
    availableModes:
    - FullAuto
    soundGunshot: /Audio/Weapons/Xeno/alien_spitacid.ogg

- type: entity
  parent: MobAlienBase
  id: MobAlienPraetorian
  name: Alien praetorian
  components:
  - type: Alien
