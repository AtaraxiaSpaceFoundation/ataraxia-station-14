- type: entity
  abstract: true
  id: MobAlienBase
  parent: SimpleSpaceMobBase
  components:
    - type: ShowInfectedIcons
    - type: GlobalAntagonist
      antagonistPrototype: globalAntagonistXenomorphs
    - type: PlasmaTransfer
    - type: CombatMode
      combatToggleAction: ActionCombatModeToggleAlien
      canDisarm: true
    - type: InputMover
    - type: MobMover
    - type: MovementSpeedModifier
      baseWalkSpeed: 2
      baseSprintSpeed: 5
    - type: HTN
      rootTask:
        task: XenoCompound
      blackboard:
        NavClimb: !type:Bool
          true
        NavInteract: !type:Bool
          true
        NavPry: !type:Bool
          true
        NavSmash: !type:Bool
          true
    - type: Tool
      speed: 1.5
      qualities:
        - Prying
    - type: Prying
      pryPowered: !type:Bool
        true
      force: !type:Bool
        true
      useSound:
        path: /Audio/Items/crowbar.ogg
    - type: Reactive
      groups:
        Flammable: [Touch]
        Extinguish: [Touch]
    - type: NpcFactionMember
      factions:
        - Xeno
    - type: Hands
    - type: Puller
      needsHands: false
    - type: Sprite
      drawdepth: Mobs
      offset: 0, 0.2
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: 0.25
          density: 1000
          mask:
            - MobMask
          layer:
            - MobLayer
    - type: MobState
      allowedStates:
        - Alive
        - Dead
        - Critical
    - type: MobThresholds
      thresholds:
        0: Alive
        180: Critical
        280: Dead
      stateAlertDict:
        Alive: AlienHealth
        Critical: AlienCrit
        Dead: AlienDead
    - type: SlowOnDamage
      speedModifierThresholds:
        25: 0.5
    - type: Damageable
      damageContainer: Biological
      damageModifierSet: Xenomorph
    - type: Stamina
      critThreshold: 200
    - type: Bloodstream
      bloodReagent: FluorosulfuricAcid
      bloodMaxVolume: 250
      bloodlossDamage:
        types:
          Bloodloss: 0.05
      bloodlossHealDamage:
        types:
          Bloodloss: -1
    - type: MeleeWeapon
      altDisarm: true
      angle: 0
      soundHit:
        collection: AlienClaw
      animation: WeaponArcBite
      damage:
        groups:
          Brute: 20
        types:
          Structural: 10
    - type: DamageStateVisuals
      rotate: true
    - type: Butcherable
      butcheringType: knife
      spawned:
        - id: FoodMeatXeno
          amount: 5
    - type: GhostRole
      allowMovement: true
      allowSpeech: true
      makeSentient: true
      name: ghost-role-mob-alien-name
      description: ghost-role-mob-alien-description
      rules: ghost-role-information-xeno-rules
    - type: GhostTakeoverAvailable
    - type: RotationVisuals
      defaultRotation: 90
      horizontalRotation: 90
    - type: TypingIndicator
      proto: alien
    - type: Temperature
      heatDamageThreshold: 360
      coldDamageThreshold: -150
      currentTemperature: 310.15
    - type: Tag
      tags:
        - CannotSuicide
        - DoorBumpOpener
        - FootstepSound
    - type: NoSlip
    - type: Perishable
      molsPerSecondPerUnitMass: 0.0005
    - type: PassiveDamage
      allowedStates:
      - Alive
      - Critical
      - Dead
    - type: Alien
      caste: drone
      weedHeal:
        groups:
          Burn: -5
          Toxin: -5
          Airloss: -10
          Brute: -5
    - type: Body
      prototype: Xeno
    - type: Inventory
      templateId: alien
    - type: Cuffable
    - type: Ensnareable
      sprite: Objects/Misc/ensnare.rsi
      state: icon
    - type: InventorySlots
    - type: StatusEffects
      allowed:
        - Stun
        - KnockedDown
        - SlowedDown
        - Stutter
        - Electrocution
        - ForcedSleep
        - TemporaryBlindness
        - Pacified
        - StaminaModifier
    - type: VomitAction
      thirstAdded: 5.0
      hungerAdded: 5.0
    - type: PlasmaVessel
    - type: Alerts
    - type: Speech
      speechSounds: Xenomorph
      speechVerb: SmallMob
    - type: SSDIndicator
    - type: StandingState
      canLieDown: true
    - type: Vocal
      sounds:
        Male: UnisexXenomorphHybrid
        Female: UnisexXenomorphHybrid
        Unsexed: UnisexXenomorphHybrid
    - type: LizardAccent

- type: entity
  parent: SimpleSpaceMobBase
  id: MobAlienLarva
  name: alien larva
  description: Little and harmless alien
  components:
    - type: ShowInfectedIcons
    - type: Body
      prototype: Xeno
    - type: GhostRole
      makeSentient: true
      allowSpeech: true
      allowMovement: true
      name: ghost-role-information-alien-larva-name
      description: ghost-role-information-alien-larva-description
    - type: GhostTakeoverAvailable
    - type: Speech
      speechSounds: Xenomorph
      speechVerb: SmallMob
    - type: Vocal
      sounds:
        Male: UnisexXenomorphHybrid
        Female: UnisexXenomorphHybrid
        Unsexed: UnisexXenomorphHybrid
    - type: LizardAccent
    - type: Sprite
      drawdepth: SmallMobs
      sprite: Ataraxia/Mobs/Aliens/Xenos/larva.rsi
      layers:
        - map: ["enum.DamageStateVisualLayers.Base", "movement"]
          state: larva0
    - type: SpriteMovement
      movementLayers:
        movement:
          state: larva0
      noMovementLayers:
        movement:
          state: larva0
    - type: NpcFactionMember
      factions:
        - Xeno
    - type: HTN
      rootTask:
        task: MouseCompound
    - type: Physics
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: 0.2
          density: 100
          mask:
            - SmallMobMask
          layer:
            - SmallMobLayer
    - type: MobState
    - type: Deathgasp
    - type: MobStateActions
      actions:
        Critical:
          - ActionCritSuccumb
          - ActionCritFakeDeath
          - ActionCritLastWords
    - type: MobThresholds
      thresholds:
        0: Alive
        25: Dead
      stateAlertDict:
        Alive: AlienHealth
        Critical: AlienCrit
        Dead: AlienDead
    - type: MovementSpeedModifier
      baseWalkSpeed : 2
      baseSprintSpeed : 5
    - type: DamageStateVisuals
      states:
        Alive:
          Base: larva0
        Critical:
          Base: larva0_stun
        Dead:
          Base: larva0_dead
    - type: Tag
      tags:
        - Trash
        - VimPilot
        - Meat
      wilhelmProbability: 0.001
    - type: CombatMode
      combatToggleAction: ActionCombatModeToggleAlien
    - type: MeleeWeapon
      soundHit:
        path: /Audio/Weapons/Xeno/alien_claw_flesh1.ogg
      angle: 0
      animation: WeaponArcBite
      damage:
        types:
          Blunt: 2
    - type: Bloodstream
      bloodMaxVolume: 50
      bloodReagent: FluorosulfuricAcid
    - type: MobPrice
      price: 50
    - type: BadFood
    - type: NonSpreaderZombie
    - type: PreventSpiller
    - type: PassiveDamage
      allowedStates:
      - Alive
      - Critical
      - Dead
    - type: Alien
      caste: larva
      weedHeal:
        groups:
          Burn: -5
          Toxin: -5
          Airloss: -10
          Brute: -5
    - type: PlasmaVessel
      maxPlasma: 30
    - type: TimedPolymorph
      polymorphPrototype: AlienEvolutionGrowStageTwo
      polymorphTime: 50
