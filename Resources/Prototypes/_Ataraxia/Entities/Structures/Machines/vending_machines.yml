- type: entity
  parent: VendingMachine
  id: CaptainDrobe
  name: КапитанШкаф
  description: Стильная форма, для сильного лидера!
  components:
  - type: VendingMachine
    pack: CaptainDrobeInventory
    offState: off
    brokenState: broken
    normalState: normal-unshaded
  - type: Sprite
    sprite: Ataraxia/Structures/Machines/VendingMachines/capdrobe.rsi
    layers:
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.Base"]
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.BaseUnshaded"]
      shader: unshaded
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#05DAF2"
  - type: Transform # Для грузовых капсул
    anchored: true
  - type: AccessReader
    access: [["Captain"]]
