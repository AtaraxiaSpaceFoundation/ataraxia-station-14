# Construction Frame

- type: entity
  id: ATMFrame
  noSpawn: true
  name: atm frame
  description: A construction frame for a atm.
  placement:
    mode: SnapgridCenter
  components:
    - type: Clickable
    - type: InteractionOutline
    - type: Transform
      anchored: true
    - type: Sprite
      drawdepth: WallMountedItems
      netsync: false
      sprite: Ataraxia/Structures/Wallmounts/atm.rsi
      state: frame
    - type: Construction
      graph: ATM
      node: parts
    - type: WallMount
      arc: 360

