- type: entity
  id: ATM
  name: ATM
  description: For all your monetary needs!
  placement:
    mode: SnapgridCenter
    snap:
      - Wallmount
  components:
    - type: WallMount
      arc: 360
    - type: Transform
      anchored: true
    - type: Clickable
    - type: InteractionOutline
    - type: Sprite
      sprite: Ataraxia/Structures/Wallmounts/atm.rsi
      netsync: false
      snapCardinals: true
      state:
      layers:
        - state: "off"
          map: ["enum.ATMVisualLayers.Base"]
        - state: "off"
          map: ["enum.ATMVisualLayers.BaseUnshaded"]
          shader: unshaded
    - type: Construction
      graph: ATM
      node: ATM
    - type: Atm
      offState: off
      normalState: normal-unshaded
      idCardSlot:
        ejectSound: /Audio/Machines/id_swipe.ogg
        insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
        ejectOnBreak: true
        swap: false
        whitelist:
          components:
            - BankCard
    - type: ItemSlots
    - containers:
      containers:
        card-slot: !type:ContainerSlot
      type: ContainerContainer
    - type: Appearance
    - type: AmbientOnPowered
    - type: AmbientSound
      volume: -9
      range: 3
      enabled: false
      sound:
        path: /Audio/Ambience/Objects/vending_machine_hum.ogg
    - type: Damageable
      damageContainer: StructuralInorganic
      damageModifierSet: Metallic
    - type: Destructible
      thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 300
        behaviors:
        - !type:DoActsBehavior
          acts: ["Breakage"]
        - !type:EjectVendorItems
    - type: ActivatableUI
      key: enum.ATMUiKey.Key
      singleUser: true
    - type: ActivatableUIRequiresPower
    - type: UserInterface
      interfaces:
      - key: enum.ATMUiKey.Key
        type: ATMBui
    - type: PointLight
      enabled: false
      castShadows: false
      radius: 1.5
    - type: LitOnPowered
    - type: ApcPowerReceiver
      powerLoad: 200
    - type: ExtensionCableReceiver
    - type: EmitSoundOnUIOpen
      sound:
        collection: Keyboard
