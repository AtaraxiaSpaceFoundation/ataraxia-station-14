- type: entity
  parent: BaseStructure
  id: StatueBaseDecoration
  abstract: true
  name: statue
  description: PuroSlavKing
  components:
  - type: Sprite
    noRot: true
    sprite: Ataraxia/Structures/Decoration/statue.rsi
    state: base
    drawdepth: Mobs
  - type: Transform
    anchored: true
  - type: Anchorable
  - type: InteractionOutline
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
        - !type:DoActsBehavior
          acts: ["Destruction"]
        - !type:PlaySoundBehavior
          sound:
            collection: MetalBreak
  - type: StaticPrice
    price: 200

