- type: entity
  id: ResinWeedBase
  abstract: true
  parent: CarpetBase
  components:
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Resin
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 12
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
  - type: FootstepModifier
    footstepSoundCollection:
      path: /Audio/Ataraxia/Misc/resin_footstep.ogg

- type: entity
  id: ResinWeedNode
  parent: ResinWeedBase
  name: resin node
  description: "Slimy and sticky mass with luminous seeds."
  components:
  - type: Sprite
    sprite: Ataraxia/Structures/Specific/Xenomorph/weednode.rsi
  - type: Icon
    sprite: Ataraxia/Structures/Specific/Xenomorph/weednode.rsi
  - type: PointLight
    radius: 2.5
    energy: 2
    color: "#00CED1"
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 20
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]

