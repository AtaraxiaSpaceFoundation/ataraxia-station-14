- type: entity
  parent: BaseStructure
  id: AlienWeedBase
  abstract: true
  components:
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Resin
  - type: IconSmooth
    key: full
    base: resin-weeds
  - type: Physics
    canCollide: false
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 15
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
  - type: PlasmaGainModifier
  - type: FootstepModifier
    footstepSoundCollection:
      path: /Audio/Ataraxia/Misc/resin_footstep.ogg

- type: entity
  parent: AlienWeedBase
  id: AlienWeed
  name: resin weed
  description: Strange grey weeds.
  components:
  - type: Sprite
    sprite: Ataraxia/Structures/Specific/Xenomorph/resin_weed.rsi.rsi
  - type: Icon
    sprite: Ataraxia/Structures/Specific/Xenomorph/resin_weed.rsi.rsi

- type: entity
  parent: AlienWeedBase
  id: AlienWeednode
  name: resin node
  description: Slimy and sticky mass with luminous seeds.
  components:
  - type: AreaSpawner
    radius: 6
    spawnPrototype: AlienWeed
    intervalSeconds: 20
  - type: Sprite
    sprite: Ataraxia/Structures/Specific/Xenomorph/resin_weed_node.rsi.rsi
  - type: Icon
    sprite: Ataraxia/Structures/Specific/Xenomorph/resin_weed_node.rsi.rsi
  - type: PointLight
    radius: 2.5
    energy: 2
    color: "#00CED1"

- type: entity
  parent: BaseStructure
  id: AlienNest
  name: resin nest
  description: Slimy and sticky mass representing a bed?....
  components:
  - type: Clickable
  - type: Sprite
    sprite: Ataraxia/Structures/Specific/Xenomorph/resin_nest.rsi
    drawdepth: Objects
  - type: Icon
    sprite: Ataraxia/Structures/Specific/Xenomorph/resin_nest.rsi
    state: full
  - type: IconSmooth
    key: full
    base: alien_nest
  - type: Physics
    canCollide: false
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 55
        mask:
        - TableMask
        layer:
        - TableLayer
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Resin
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 35
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
  - type: HealOnBuckle
    damage:
      types:
        Poison: -0.01
        Blunt: -0.01
  - type: Strap
    delay: 120
    position: Down
    rotation: -90
