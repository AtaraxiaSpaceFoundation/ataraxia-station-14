- type: entity
  id: ResinNestBed
  parent: BaseStructure
  name: resin nest
  description: "Slimy and sticky mass representing a bed?...."
  components:
  - type: Clickable
  - type: Sprite
    sprite: Ataraxia/Structures/Specific/Xenomorph/resin_nest.rsi
    drawdepth: Objects
  - type: Icon
    sprite: Ataraxia/Structures/Specific/Xenomorph/resin_nest.rsi
    state: catwalk_preview
  - type: IconSmooth
    key: catwalk
    base: catwalk_
  - type: Physics
    canCollide: false
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 55
        mask:
        - TableMask
        layer:
        - TableLayer
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Resin
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 35
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
  - type: HealOnBuckle
    damage:
      types:
        Poison: -0.1
        Blunt: -0.1
  - type: Strap
    position: Down
    rotation: -90
