- type: entity
  id: TableUraniumGlass
  parent: TableBase
  name: стол из уранового стекла
  description: Квадратный кусок уранового стекла, стоящий на четырех металлических ножках. Красиво!
  components:
  - type: Sprite
    sprite: Ataraxia/Structures/Furniture/Tables/uranium.rsi
  - type: Icon
    sprite: Ataraxia/Structures/Furniture/Tables/uranium.rsi
  - type: GlassTable
    climberDamage:
      types:
        Slash: 30
    tableDamage:
      types:
        Blunt: 100
    tableMassLimit: 300
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 250
      behaviors: #excess damage (nuke?). avoid computational cost of spawning entities.
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/glass_break2.ogg
      - !type:ChangeConstructionNodeBehavior
        node: TableFrame
      - !type:SpawnEntitiesBehavior
        spawn:
          ShardGlassUranium:
            min: 1
            max: 1
          PartRodMetal1:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Construction
    graph: Table
    node: TableUraniumGlass

