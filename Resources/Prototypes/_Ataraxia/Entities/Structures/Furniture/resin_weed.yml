- type: entity
  parent: BaseStructure
  id: ResinWeedBase
  abstract: true
  components:
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Resin
  - type: IconSmooth
    key: full
    base: resin-weeds
  - type: Tag
    tags: [ Carpet ]
  - type: Physics
    canCollide: false
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        layer:
        - SlipLayer
        mask:
        - ItemMask
        density: 1000
        hard: false
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 15
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: PlasmaGainModifier
  - type: FootstepModifier
    footstepSoundCollection:
      path: /Audio/Ataraxia/Misc/resin_footstep.ogg

- type: entity
  parent: ResinWeedBase
  id: ResinWeed
  name: resin weed
  description: Strange grey weeds.
  components:
  - type: Sprite
    sprite: Ataraxia/Structures/Specific/Xenomorph/resin_weed.rsi
    state: full
    drawdepth: FloorTiles
  - type: Icon
    sprite: Ataraxia/Structures/Specific/Xenomorph/resin_weed.rsi
    state: full

- type: entity
  parent: ResinWeedBase
  id: ResinWeedNode
  name: resin node
  description: Slimy and sticky mass with luminous seeds.
  components:
  - type: Sprite
    sprite: Ataraxia/Structures/Specific/Xenomorph/resin_weed_node.rsi
    state: full
    drawdepth: FloorTiles
  - type: Icon
    sprite: Ataraxia/Structures/Specific/Xenomorph/resin_weed_node.rsi
    state: full
  - type: PointLight
    radius: 2.5
    energy: 2
    color: "#00CED1"
  - type: AreaSpawner
    radius: 6
    spawnPrototype: ResinWeed
    intervalSeconds: 20
