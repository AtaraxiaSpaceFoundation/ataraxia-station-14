- type: entity
  parent: BaseStructure
  id: ResinWeedBase
  abstract: true
  components:
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Resin
  - type: IconSmooth
    key: full
    base: resin-weeds
  - type: Tag
    tags: [ Carpet ]
  - type: Physics
    canCollide: false
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 15
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
  - type: PlasmaGainModifier
  - type: FootstepModifier
    footstepSoundCollection:
      path: /Audio/Ataraxia/Misc/resin_footstep.ogg

- type: entity
  parent: ResinWeedBase
  id: ResinWeed
  name: resin weed
  description: Strange grey weeds.
  components:
  - type: Sprite
    sprite: Ataraxia/Structures/Specific/Xenomorph/resin_weed.rsi.rsi
  - type: Icon
    sprite: Ataraxia/Structures/Specific/Xenomorph/resin_weed.rsi.rsi

- type: entity
  parent: ResinWeedBase
  id: ResinWeedNode
  name: resin node
  description: Slimy and sticky mass with luminous seeds.
  components:
  - type: AreaSpawner
    radius: 6
    spawnPrototype: ResinWeed
    intervalSeconds: 20
  - type: Sprite
    sprite: Ataraxia/Structures/Specific/Xenomorph/resin_weed_node.rsi.rsi
  - type: Icon
    sprite: Ataraxia/Structures/Specific/Xenomorph/resin_weed_node.rsi.rsi
  - type: PointLight
    radius: 2.5
    energy: 2
    color: "#00CED1"
