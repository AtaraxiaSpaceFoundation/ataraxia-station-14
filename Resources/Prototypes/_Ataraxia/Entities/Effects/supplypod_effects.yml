- type: entity
  id: BaseTargetCircleSpawnEffect
  abstract: true
  suffix: НЕ МАППИТЬ
  name: красный круг
  placement:
    mode: SnapgridCenter
  components:
    - type: TimedDespawn
      lifetime: 13
    - type: EvaporationSparkle
    - type: Transform
      noRot: true
      anchored: true
    - type: Sprite
      layers:
        - sprite: Ataraxia/Effects/telegraph.rsi
          state: target_circle
          shader: unshaded
      netsync: false
      drawdepth: FloorObjects
      color: "#FF0000"
    - type: PointLight
      color: "#FF0000"
    - type: Timer

# КРУГИ

- type: entity
  parent: BaseTargetCircleSpawnEffect
  id: TargetCircleSupplyPodDefault
  suffix: Пустой | Стандартный
  components:
  - type: Icon
    sprite: Ataraxia/Structures/Storage/SupplyPods/SupplyPodDefault.rsi
    state: default_pod
  - type: TimedSpawner
    prototypes:
      - SupplyPodCapsuleDefault
    intervalSeconds: 12
    minimumEntitiesSpawned: 1
    maximumEntitiesSpawned: 1
  - type: EmitSoundOnSpawn
    sound: 
      path: /Audio/Ataraxia/Misc/supplypod.ogg
      params:
        variation: 0.3
        volume: 4
        maxDistance: 20

