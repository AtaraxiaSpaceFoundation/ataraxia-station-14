  components:
  - type: Sprite
    sprite: Ataraxia/Clothing/Hands/mantiseblade.rsi
    layers:
      - state: icon
        map: [ "effect" ]
      - state: icon-unshaded
        shader: unshaded
        map: ["enum.EffectLayers.Unshaded"]
  - type: Clothing
    slots:
    - gloves
    sprite: Ataraxia/Clothing/Hands/mantiseblade.rsi
    clothingVisuals:
      gloves:
      - state: equipped-HAND
        map: [ "effect" ]
      - state: equipped-HAND-unshaded
        shader: unshaded
        map: ["enum.EffectLayers.Unshaded"]
    equipSound: /Audio/Ataraxia/Weapons/Melee/mantis/on.ogg
    unequipSound: /Audio/Ataraxia/Weapons/Melee/mantis/off.ogg
  - type: Item
    sprite: Ataraxia/Clothing/Hands/mantiseblade.rsi
    inhandVisuals:
      left:
      - state: inhand-left
        map: [ "effect" ]
      - state: inhand-left-unshaded
        shader: unshaded
        map: ["enum.EffectLayers.Unshaded"]
      right:
      - state: inhand-right
        map: [ "effect" ]
      - state: inhand-right-unshaded
        shader: unshaded
        map: ["enum.EffectLayers.Unshaded"]
  - type: MeleeWeapon
    attackRate: 1.8
    damage:
      types:
        Piercing: 15
        Heat: 18
        Structural: 25
    soundSwing: /Audio/Ataraxia/Weapons/Melee/mantis/miss.ogg
    soundHit: /Audio/Ataraxia/Weapons/Melee/mantis/hit.ogg
  - type: Reflect
    reflectProb: 0.25
    enabled: true
    reflects:
      - Energy
  - type: StaticPrice
    price: 23000
