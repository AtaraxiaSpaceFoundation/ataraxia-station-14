  description: Боевой кибернетический имплант. Клинки исходят из предплечья, что позволяет использовать их как оружие ближнего боя.
  components:
  - type: Sprite
    sprite: Ataraxia/Clothing/Hands/mantis.rsi
  - type: Clothing
    slots:
    - gloves
    sprite: Ataraxia/Clothing/Hands/mantis.rsi
    equipSound: /Audio/Ataraxia/Weapons/Melee/mantis/on.ogg
    unequipSound: /Audio/Ataraxia/Weapons/Melee/mantis/off.ogg
  - type: MeleeWeapon
    attackRate: 1.8
    damage:
      types:
        Piercing: 15
        Structural: 18
    soundSwing: /Audio/Ataraxia/Weapons/Melee/mantis/miss.ogg
    soundHit: /Audio/Ataraxia/Weapons/Melee/mantis/hit.ogg
  - type: StaticPrice
    price: 7200

