- type: entity
  parent: ClothingOuterArmorBasic
  id: ClothingOuterArmorAllianceAssasin
  name: бронежилет ассасина альянса
  description: Качественный бронежилет с бронепластиной из многослойной пластали. Совмещает в себе лёгкость и прочность, имеет буферный подкладки и идеально прилегает к телу, не издавая лишних звуков при ношении.
  components:
  - type: Sprite
    sprite: Ataraxia/Clothing/OuterClothing/Armor/alliance_assasin.rsi
  - type: Clothing
    sprite: Ataraxia/Clothing/OuterClothing/Armor/alliance_assasin.rsi
  - type: ExplosionResistance
    damageCoefficient: 0.6
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.6
        Slash: 0.5
        Piercing: 0.5
        Radiation: 0.5
        Caustic: 0.6
        Heat: 0.6
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHelmetAllianceAssasin

