# База рыцаря
- type: entity
  parent: ClothingOuterBaseLarge
  id: ClothingOuterArmorTemplarBase
  abstract: true
  name: доспехи рыцаря
  description: Идеальный наряд для проведения крестовых походов.
  components:
  - type: ContainerContainer
    containers:
      toggleable-clothing: !type:ContainerSlot
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.5
        Slash: 0.5
        Piercing: 0.9
        Heat: 0.5

