- type: entity
  parent: ClothingBeltBase
  id: ClothingBeltInteQShieldBelt
  name: inteq shield belt
  description: Brilliant ideas came before the bullet, and the mercenaries came up with the idea of using shields not only in hardsuits.
  components:
  - type: Item
    size: Ginormous
  - type: Sprite
    sprite: Ataraxia/Clothing/Belt/inteq_shieldbelt.rsi
  - type: Clothing
    sprite: Ataraxia/Clothing/Belt/inteq_shieldbelt.rsi
  - type: ContainerContainer
    containers:
      cell_slot: !type:ContainerSlot
  - type: PowerCellSlot
    cellSlotId: cell_slot
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        startingItem: PowerCellSmall
        whitelist:
          tags:
            - PowerCell
            - PowerCellSmall
  - type: EnergyDomeGenerator
    damageEnergyDraw: 5
    domePrototype: EnergyDomeSmallOrange
  - type: PowerCellDraw
    drawRate: 8
    useRate: 0
  - type: UseDelay
    delay: 10.0

