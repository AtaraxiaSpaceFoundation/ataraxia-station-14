- type: entity
  parent: BodyBag
  id: BodyBag_Bluespace_Container
  name: блюспейс мешок для тела
  description: Прочный блюспейс мешок, предназначенный для хранения и транспортировки трупов, и предовтвращения их гниения.
  components:
  - type: Sprite
    sprite: Ataraxia/Objects/Specific/Medical/bluespace.rsi
    layers:
    - state: bluespacebag
      map: ["unfoldedLayer", "enum.StorageVisualLayers.Base"]
    - state: bluespacebag_folded
      map: ["foldedLayer"]
      visible: false
    - state: open_overlay
      map: ["enum.StorageVisualLayers.Door"]
    - state: label_overlay
      map: ["enum.BodyBagVisualLayers.Label"]
  - type: Icon
    sprite: Ataraxia/Objects/Specific/Medical/bluespace.rsi
    state: bluespacebag
  - type: EntityStorage
    capacity: 50

- type: entity
  parent: BodyBag_Bluespace_Container
  id: BodyBag_Bluespace_Folded
  suffix: Сложенный
  components:
  - type: Foldable
    folded: true

