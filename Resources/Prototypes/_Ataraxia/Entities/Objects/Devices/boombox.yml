- type: entity
  parent: BaseItem
  id: HandledBoomBox
  name: boombox
  description: Ataraxia!
  components:
  - type: Sprite
    sprite: Ataraxia/Objects/Devices/boombox.rsi
    layers:
    - state: "off"
      map: ["enum.JukeboxVisualLayers.Base"]
  - type: Jukebox
    onState: off # Обозначает наличие питания, а не проигрывания.
    offState: off
    selectState: select
  - type: Item
    sprite: Ataraxia/Objects/Devices/boombox.rsi
    size: Large
    shape:
    - 0,0,3,2
  - type: Appearance
  - type: ActivatableUI
    key: enum.JukeboxUiKey.Key
  - type: UserInterface
    interfaces:
        enum.JukeboxUiKey.Key:
          type: JukeboxBoundUserInterface
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 250
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 3
