# BASE

- type: entity
  parent: BaseItem
  id: BaseWeaponAcidTerrorSpider
  name: poisonous spit
  abstract: true
  components:
  - type: Sprite
    sprite: Ataraxia/Interface/Actions/terror_spider.rsi
  - type: AmmoCounter
  - type: UseDelayOnShoot
  - type: UseDelay
  - type: Gun
    soundGunshot: 
      path: /Audio/Weapons/Xeno/alien_spitacid.ogg
      params:
        volume: -2
    fireRate: 1
    useKey: true
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 13.5
    rechargeSound:
      path: /Audio/Weapons/Xeno/alien_spitacid.ogg
      params:
        volume: -20
  - type: BasicEntityAmmoProvider

