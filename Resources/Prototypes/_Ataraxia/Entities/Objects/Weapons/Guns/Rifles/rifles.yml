- type: entity
  name: AKM
  parent: BaseWeaponRifle
  id: WeaponRifleInteQAKM
  suffix: "Автомат"
  description: An iconic weapon of war. Uses .30 rifle ammo. It is painted in the InteQ brand color.
  components:
  - type: Sprite
    sprite: Ataraxia/Objects/Weapons/Guns/Rifles/inteq_akm.rsi
    layers:
    - state: base
      map: [ "enum.GunVisualLayers.Base" ]
    - state: mag-0
      map: [ "enum.GunVisualLayers.Mag" ]
  - type: Clothing
    sprite: Ataraxia/Objects/Weapons/Guns/Rifles/inteq_akm.rsi
  - type: GunWieldBonus # 4BackmenGuns
    minAngle: -23
    maxAngle: 0
  - type: Gun # 4BackmenGuns-Stats-NERF
    angleDecay: 20
    angleIncrease: 2
    minAngle: 24
    maxAngle: 35
    fireRate: 5
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/rifle2.ogg
  - type: ChamberMagazineAmmoProvider
    soundRack:
      path: /Audio/Weapons/Guns/Cock/ltrifle_cock.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineLightRifle
        insertSound: /Audio/Weapons/Guns/MagIn/ltrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/ltrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineLightRifle
      gun_chamber:
        name: Chamber
        startingItem: CartridgeLightRifle
        priority: 1
        whitelist:
          tags:
            - CartridgeLightRifle
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
  - type: Wieldable # 4BackmenGuns
  - type: UseDelay # 4BackmenGuns
    delay: 1.3
