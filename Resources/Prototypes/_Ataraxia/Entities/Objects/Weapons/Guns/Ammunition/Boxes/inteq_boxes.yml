- type: entity
  abstract: true
  parent: BaseItem
  id: BaseInteQMagazineBox
  name: ammunition box
  components:
  - type: BallisticAmmoProvider
    mayTransfer: true
    proto: CartridgeCaselessRifle
    capacity: 80
  - type: Item
    size: Normal
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: Ataraxia/Objects/Storage/inteq_ammobox.rsi
    layers:
      - state: icon
      - state: rifle
  - type: Appearance

