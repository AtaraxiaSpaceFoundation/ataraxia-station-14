- type: entity
  parent: BaseItem
  id: PredatorSpear
  name: The Heart-Piercing Spear
  description: A deadly spear for deadlier foes. Pierce through those that stand in your way.
  components:
  - type: Sprite
    sprite: Ataraxia/Objects/Weapons/Melee/predator_weapons/spear_predator.rsi
    layers:
    - state: icon
  - type: Item
    size: Ginormous
  - type: Clothing
    quickEquip: true
    slots:
    - back
  - type: EmbeddableProjectile
    offset: 0.15,0.15
  - type: ThrowingAngle
    angle: 225
  - type: Tag
    tags:
    - Spear
  - type: Fixtures
    fixtures:
      fix1:
        shape: !type:PolygonShape
          vertices:
            - -0.40,-0.30
            - -0.30,-0.40
            - 0.40,0.30
            - 0.30,0.40
        density: 20
        mask:
        - ItemMask
        restitution: 0.3
        friction: 0.2
  - type: Sharp
  - type: MeleeWeapon
    wideAnimationRotation: -135
    damage:
      types:
        Piercing: 12
    angle: 0
    animation: WeaponArcThrust
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
  - type: DamageOtherOnHit
    damage:
      types:
        Piercing: 25
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Piercing: 45
  - type: DamageOnLand
    damage:
      types:
        Blunt: 5
  - type: UseDelay
  - type: Appearance

- type: entity
  parent: BaseItem
  id: PredatorCombistick
  name: The Adaptive Combi-stick
  description: A retractable stick used for beating your enemies to death.
  components:
  - type: Sprite
    sprite: Ataraxia/Objects/Weapons/Melee/predator_weapons/combistick.rsi
    layers:
      - state: icon-off
        map: [ "enum.ToggleVisuals.Layer" ]
  - type: GenericVisualizer
    visuals:
      enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True: {state: icon}
          False: {state: icon-off}
  - type: Item
    size: Small
    sprite: Ataraxia/Objects/Weapons/Melee/predator_weapons/combistick.rsi
  - type: ItemToggle
    soundActivate:
      path: /Audio/Ataraxia/Weapons/Melee/mantis/on.ogg
    soundDeactivate:
      path: /Audio/Ataraxia/Weapons/Melee/mantis/off.ogg
  - type: ItemToggleActiveSound
    activeSound:
      path: /Audio/Weapons/ebladehum.ogg
      params:
        volume: -60
  - type: ItemToggleDisarmMalus
    activatedDisarmMalus: 0.6
  - type: ItemToggleSize
    activatedSize: Huge
  - type: ItemToggleMeleeWeapon
    activatedSoundOnHit:
      path: /Audio/Ataraxia/Weapons/Melee/mantis/hit.ogg
      params:
        variation: 0.250
    activatedSoundOnHitNoDamage:
      path: /Audio/Ataraxia/Weapons/Melee/mantis/miss.ogg
      params:
        variation: 0.250
        volume: -10
    activatedSoundOnSwing:
      path: /Audio/Ataraxia/Weapons/Melee/mantis/miss.ogg
      params:
        variation: 0.125
    activatedDamage:
        types:
            Blunt: 50
  - type: DamageOtherOnHit
    damage:
      types:
        Piercing: 25
  - type: Wieldable
  - type: MeleeWeapon
    wideAnimationRotation: -135
    attackRate: 1
    damage:
      types:
        Blunt: 4.5
  - type: UseDelay
    delay: 1.0
  - type: Appearance
  - type: ToggleableLightVisuals
  - type: DisarmMalus
    malus: 0

