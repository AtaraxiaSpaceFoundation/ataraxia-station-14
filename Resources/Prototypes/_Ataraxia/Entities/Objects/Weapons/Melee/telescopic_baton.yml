- type: entity
  name: telescopic baton
  parent: BaseItem
  id: TelescopicBaton
  description: A telescopic baton for incapacitating people with.
  components:
  - type: Sprite
    sprite: Ataraxia/Objects/Weapons/Melee/telescopic.rsi
    layers:
    - state: telescopic_off
    - state: telescopic_on
      visible: false
      map: [ "blade" ]
  - type: ItemToggle
    soundActivate:
      path: /Audio/Weapons/telescopicon.ogg
      params:
        volume: -5
    soundDeactivate:
      path: /Audio/Weapons/telescopicoff.ogg
      params:
        volume: -5
  - type: UseDelay
    delay: 0.4
  - type: MeleeWeapon
    attackRate: 1.5
    wideAnimationRotation: -135
    damage:
      types:
        Blunt: 0
    animation: WeaponArcSlash
  - type: Stunbaton
    energyPerUse: 0
  - type: SolutionContainerManager
    solutions:
      battery:
        maxVol: 5
  - type: InjectableSolution
    solution: battery
  - type: DrawableSolution
    solution: battery
  - type: Battery
    maxCharge: 1
    startingCharge: 1
  - type: ItemToggleMeleeWeapon
    activatedDamage:
      types:
        Blunt: 2
    deactivatedSecret: true
  - type: ItemToggleSize
    activatedSize: Normal
  - type: ItemToggleDisarmMalus
    activatedDisarmMalus: 0.6
  - type: StaminaDamageOnHit
    damage: 16
    sound: /Audio/Weapons/boxingpunch1.ogg
  - type: StaminaDamageOnCollide
    damage: 12
    sound: /Audio/Weapons/boxingpunch2.ogg
  - type: Item
    heldPrefix: off
    size: Small
  - type: Clothing
    quickEquip: false
    slots:
      - Belt
  - type: DisarmMalus
    malus: 0.225
  - type: StaticPrice
    price: 150
  - type: Riggable
  - type: Appearance
  - type: ToggleableLightVisuals
    spriteLayer: blade
    inhandVisuals:
      left:
        - state: on-inhand-left
      right:
        - state: on-inhand-right
