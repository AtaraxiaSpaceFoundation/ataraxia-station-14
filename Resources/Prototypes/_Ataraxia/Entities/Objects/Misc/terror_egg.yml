# BASE EGG

- type: entity
  parent: BaseItem
  id: BaseTerrorSpiderEgg
  abstract: true
  name: gloomy egg
  description: It seems to be moving.
  components:
  - type: StaticPrice
    price: 1500
  - type: Sprite
    sprite: Ataraxia/Objects/Misc/egg.rsi
    layers:
    - state: egg
  - type: GhostRole
    name: Новорождённый паук ужаса
    description: Формируйте улей, действуйте агрессивно в отношении гуманоидов в области вашего улья.
    raffle:
      settings: default
  - type: EmitSoundOnUse
    sound: /Audio/Weapons/Xeno/alien_claw_flesh3.ogg
  - type: UseDelay
    delay: 300
  - type: Item
    size: Huge
  - type: Damageable
    damageContainer: Biological
  - type: Flammable
    fireSpread: true
    damage:
     types:
       Heat: 10
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: desecration
      - !type:SpawnEntitiesBehavior
        spawn:
          Eggshells:
            min: 0
            max: 1
          FoodMeatSpiderLeg:
            min: 1
            max: 3
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

