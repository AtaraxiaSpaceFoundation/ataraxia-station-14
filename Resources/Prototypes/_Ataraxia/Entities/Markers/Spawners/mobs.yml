- type: entity
  id: SpawnPointGhostRatQueen
  name: ghost role spawn point
  suffix: rat queen
  parent: MarkerBase
  components:
  - type: GhostRole
    name: ghost-role-information-rat-queen-name
    description: ghost-role-information-rat-queen-description
    rules: ghost-role-information-rat-king-rules
    raffle:
      settings: default
  - type: GhostRoleMobSpawner
    prototype: MobRatQueen
  - type: Sprite
    sprite: Markers/jobs.rsi
    layers:
      - state: green
      - sprite: Ataraxia/Mobs/Animals/mommy_rat.rsi
        state: icon

