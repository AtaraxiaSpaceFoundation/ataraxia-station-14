- type: reagent
  id: MutatorGoonHuman
  name: reagent-name-mutator
  group: Toxins
  desc: reagent-desc-mutator
  physicalDesc: reagent-physical-desc-pungent
  flavor: metallic
  color: "#007100"
  metabolisms:
    Poison:
      effects:
      - !type:PopupMessage
        conditions:
          - !type:OrganType
            type: Human
        reagent: MutatorGoonHuman
        type: Local
        visualType: MediumCaution
        messages: [ "generic-reagent-effect-sick" ]
        probability: 0.5
      - !type:Polymorph
        prototype: GoonHumanMorph
        conditions:
        - !type:OrganType
          type: Animal
          shouldHave: false
        - !type:ReagentThreshold
          min: 5

