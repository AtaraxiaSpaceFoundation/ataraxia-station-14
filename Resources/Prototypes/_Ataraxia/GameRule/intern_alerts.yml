# WELCOME

- type: entity
  id: Intern_Alert_Welcome_1
  parent: BaseGameRule
  noSpawn: true
  components:
  - type: StationEvent
    startAnnouncement: ataraxia-intern-announcement
    startAudio:
      path: /Audio/Ataraxia/Announcements/Intern/welcome/1.ogg # Ataraxia-Announcements
      params:
        volume: 1
    weight: 15
    duration: 5
    reoccurrenceDelay: 69
    minimumPlayers: 169 # Отключение по наплаку
  - type: VentCrittersRule
    entries:
    - id: MobMouse
      prob: 0.0001

