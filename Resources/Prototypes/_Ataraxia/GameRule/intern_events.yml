- type: entity
  id: RandomSentience_Intern
  parent: BaseGameRule
  noSpawn: true
  components:
  - type: StationEvent
    weight: 6
    duration: 1
    maxOccurrences: 1 # this event has diminishing returns on interesting-ness, so we cap it
    startAudio:
      path: /Audio/Ataraxia/Announcements/Intern/spanomalies.ogg # Ataraxia-Announcements
      params:
        volume: 4
    reoccurrenceDelay: 140
    minimumPlayers: 99
    startDelay: 90
  - type: RandomSentienceRule

- type: entity
  parent: BaseGameRule
  id: SolarFlare_Intern
  noSpawn: true
  components:
  - type: StationEvent
    weight: 8
    startAnnouncement: station-event-solar-flare-start-announcement
    endAnnouncement: station-event-solar-flare-end-announcement
    startAudio: # Ataraxia-Announcements
      path: /Audio/Ataraxia/Announcements/Intern/granomalies.ogg # Ataraxia-Announcements
      params:
        volume: 4
    duration: 120
    maxDuration: 240
    minimumPlayers: 99
    reoccurrenceDelay: 140
    startDelay: 100
  - type: SolarFlareRule
    onlyJamHeadsets: true
    affectedChannels:
    - Common
    extraChannels:
    - Command
    - Engineering
    - Medical
    - Science
    - Security
    - Service
    - Supply
    extraCount: 2
    lightBreakChancePerSecond: 0.0003
    doorToggleChancePerSecond: 0.001

