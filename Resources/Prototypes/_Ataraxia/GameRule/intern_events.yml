- type: entity
  id: BureaucraticError_Intern
  parent: BaseGameRule
  noSpawn: true
  components:
  - type: StationEvent
    startAnnouncement: station-event-bureaucratic-error-announcement
    startAudio:
      path: /Audio/Ataraxia/Announcements/Intern/commandreport/2.ogg # Ataraxia-Announcements
      params:
        volume: 4
    minimumPlayers: 99
    weight: 3
    duration: 1
    reoccurrenceDelay: 140
    startDelay: 10
  - type: BureaucraticErrorRule

