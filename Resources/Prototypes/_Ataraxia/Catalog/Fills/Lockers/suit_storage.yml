# Elite InteQ hardsuit
- type: entity
  parent: SuitStorageBase
  id: SuitStorageEliteHardsuitInteQ
  name: хранилище скафандра
  suffix: Элитный Скафандр Интек
  description: Необычное высокотехнологичное хранилище, предназначенное для хранения космических скафандров.
  components:
  - type: StorageFill
    contents:
        - id: OxygenTankFilled
        - id: ClothingOuterEliteHardsuitInteQ
        - id: ClothingMaskNeckGaiter
  - type: AccessReader
    access: [["InteQVanguard"]]

