# КАПИТАН ШКАФ

- type: entity
  parent: BaseTargetCircleSpawnEffect
  id: TargetCircleSupplyPodCaptainDrobe
  suffix: Под | КапитанШкаф
  components:
  - type: Icon
    sprite: Ataraxia/Structures/Machines/VendingMachines/capdrobe.rsi
    state: off
  - type: TimedSpawner
    prototypes:
      - SupplyPodCapsuleFilledCapatainDrobe
    intervalSeconds: 12
    minimumEntitiesSpawned: 1
    maximumEntitiesSpawned: 1
  - type: EmitSoundOnSpawn
    sound: 
      path: /Audio/Ataraxia/Misc/supplypod.ogg
