# Caves
- type: biomeTemplate
  id: GulagBiome
  layers:
    - !type:BiomeEntityLayer
      threshold: 0.85
      noise:
        seed: 2
        noiseType: OpenSimplex2
        fractalType: PingPong
      allowedTiles:
        - FloorAsteroidSand
      entities:
        - CrystalGreen
        - CrystalPink
        - CrystalOrange
        - CrystalBlue
        - CrystalCyan
    - !type:BiomeEntityLayer
      threshold: 0.95
      noise:
        seed: 1
        noiseType: OpenSimplex2
        frequency: 1
      allowedTiles:
        - FloorAsteroidSand
      entities:
        - FloraStalagmite1
        - FloraStalagmite2
        - FloraStalagmite3
        - FloraStalagmite4
        - FloraStalagmite5
        - FloraStalagmite6
    - !type:BiomeEntityLayer
      threshold: -0.5
      invert: true
      noise:
        seed: 0
        noiseType: Perlin
        fractalType: Ridged
        octaves: 1
        frequency: 0.1
        gain: 0.5
      allowedTiles:
        - FloorAsteroidSand
      entities:
        - GulagWallRock
    - !type:BiomeDummyLayer
      id: Loot
    - !type:BiomeTileLayer
      threshold: -1.0
      tile: FloorAsteroidSand
      variants:
        - 0
    - !type:BiomeTileLayer
      threshold: 0.5
      noise:
        seed: 1
        noiseType: OpenSimplex2
        frequency: 2
      tile: FloorAsteroidSand

- type: entity
  id: GulagWallRock
  parent: WallRock
  name: rock
  suffix: planetmap
  components:
    - type: OreVein
      oreChance: 0.25
      oreRarityPrototypeId: RandomGulagOreDistributionStandard

- type: weightedRandomOre
  id: RandomGulagOreDistributionStandard
  weights:
    OreSteel: 10
    OreCoal: 10
    OreSpaceQuartz: 8
    OreGold: 2
    OrePlasma: 4
    OreSilver: 1
    OreUranium: 1
    OreBananium: 0.5
