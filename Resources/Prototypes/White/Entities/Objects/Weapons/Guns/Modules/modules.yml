- type: entity
  id: BaseModule
  parent: BaseItem
  abstract: true
  components:
  - type: Sprite
    sprite: White/Objects/Weapons/modules.rsi
  - type: Tag
    tags:
      - BaseModule
  - type: Item
    sprite: White/Objects/Weapons/modules.rsi
    size: Small
    shape:
    - 0,0,0,0
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: Appearance

# modules
