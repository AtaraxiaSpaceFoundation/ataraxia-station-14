- type: entity
  name: энергетический боевой топор
  parent: BaseItem
  id: EnergyBattleAxe
  description: Гарантирует быструю смерть.
  components:
  - type: Wieldable
    wieldTime: 0
  - type: ItemToggle
    soundActivate:
      path: /Audio/Weapons/ebladeon.ogg
      params:
        volume: 6
    soundDeactivate:
      path: /Audio/Weapons/ebladeoff.ogg
      params:
        volume: 6
  - type: ItemToggleActiveSound
    activeSound:
      path: /Audio/Weapons/ebladehum.ogg
  - type: ItemToggleSharp
  - type: ItemToggleHot
  - type: ItemToggleDisarmMalus
    activatedDisarmMalus: 0.225
  - type: ItemToggleSize
    activatedSize: Ginormous
  - type: ItemToggleMeleeWeapon
    activatedSoundOnHit:
      path: /Audio/Weapons/eblade1.ogg
      params:
        variation: 0.250
        volume: 16
    activatedSoundOnHitNoDamage:
      path: /Audio/Weapons/eblade1.ogg
      params:
        variation: 0.250
    activatedSoundOnSwing:
      path: /Audio/Weapons/eblademiss.ogg
      params:
        variation: 0.125
        volume: 16
    activatedDamage:
        types:
            Slash: 50
            Heat: 50
            Structural: 100
  - type: ToggleableLightVisuals
  - type: Sprite
    sprite: White/Objects/Weapons/energy_axe.rsi
    layers:
      - state: icon-off
        map: [ "enum.ToggleVisuals.Layer" ]
  - type: MeleeWeapon
    wideAnimationRotation: -135
    attackRate: 0.75
    damage:
      types:
        Blunt: 9
  - type: Item
    size: Huge
    sprite: White/Objects/Weapons/energy_axe.rsi
  - type: UseDelay
    delay: 1.0
  - type: PointLight
    enabled: false
    radius: 2
    energy: 2
    color: red
    netsync: false
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True: {state: icon}
          False: {state: icon-off}
  - type: DisarmMalus
    malus: 0
  - type: Reflect
    reflectProb: 0.25
    enabled: false
    reflects:
      - Energy
  - type: ToggleableWielded
  - type: Clothing
    sprite: White/Objects/Weapons/energy_axe.rsi
    quickEquip: false
    slots:
    - back
    - suitStorage
