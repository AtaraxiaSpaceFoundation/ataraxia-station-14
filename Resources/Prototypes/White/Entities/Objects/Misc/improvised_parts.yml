    state: pipeCutClosed
  - type: Construction
    node: pipe_cut_closed
  - type: SolutionContainerManager
    solutions:
      sol:
        maxVol: 5
  - type: DrawableSolution
    solution: sol
  - type: RefillableSolution
    solution: sol
  - type: DrainableSolution
    solution: sol
  - type: Spillable
    solution: sol
  - type: SolutionTransfer
    maxTransferAmount: 5
