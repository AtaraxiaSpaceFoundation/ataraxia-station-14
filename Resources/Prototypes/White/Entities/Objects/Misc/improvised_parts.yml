    size: Tiny
  - type: Sprite
    sprite: White/Misc/improvised_shell.rsi
    state: pipeCut
  - type: Construction
    deconstructionTarget: null
    graph: ImprovisedShellGraph
    node: pipe_cut

- type: entity
  id: PipeCutClosed
  parent: PipeCut
  components:
