- type: entity
  name: form
  parent: BaseItem
  id: KeyForm
  description: Makeshift piece of plastic
  components:
  - type: EmitSoundOnPickup
    sound:
      path: /Audio/White/Object/Tools/Form/pickup.ogg
  - type: EmitSoundOnLand
    sound:
      path: /Audio/White/Object/Tools/Form/hit.ogg
  - type: Sprite
    sprite: White/Objects/Tools/form.rsi
    state: empty
  - type: Item
    sprite: White/Objects/Tools/form.rsi
    storedRotation: -180
  - type: PhysicalComposition
    materialComposition:
      Steel: 100
  - type: StaticPrice
    price: 10
  - type: Keyform
  - type: GenericVisualizer
    visuals:
      enum.KeyformVisuals.IsUsed:
        base:
          True: { state: withkey }
          False: { state: empty }
  - type: Appearance
  - type: Construction
    graph: KeyFormGraph
    node: KeyFormNode
