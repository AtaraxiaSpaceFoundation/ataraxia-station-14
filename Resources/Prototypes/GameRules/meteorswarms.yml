- type: entity
  parent: BaseGameRule
  id: GameRuleMeteorScheduler
  noSpawn: true
  components:
  - type: GameRule
    minPlayers: 25
  - type: MeteorScheduler

- type: weightedRandomEntity
  id: DefaultConfig
  weights:
    GameRuleSpaceDustMinor: 50
    GameRuleSpaceDustMajor: 20
    GameRuleMeteorSwarmSmall: 15
    GameRuleMeteorSwarmMedium: 10
    GameRuleMeteorSwarmLarge: 5
    GameRuleUristSwarm: 0.05

- type: entity
  parent: BaseGameRule
  id: GameRuleMeteorSwarm
  noSpawn: true
  components:
  - type: GameRule
  - type: MeteorSwarm

- type: entity
  parent: GameRuleMeteorSwarm
  id: GameRuleSpaceDustMinor
  noSpawn: true
  components:
  - type: MeteorSwarm
    announcement: null
    announcementSound: null
    nonDirectional: true
    meteors:
      MeteorSpaceDust: 1
    waves:
      min: 1
      max: 3
    meteorsPerWave:
      min: 3
      max: 5

- type: entity
  parent: GameRuleMeteorSwarm
  id: GameRuleSpaceDustMajor
  noSpawn: true
  components:
  - type: MeteorSwarm
    announcement: station-event-space-dust-start-announcement
    announcementSound: /Audio/Announcements/attention.ogg
    nonDirectional: true
    meteors:
      MeteorSpaceDust: 1
    waves:
      min: 2
      max: 3
    meteorsPerWave:
      min: 6
      max: 10

- type: entity
  parent: GameRuleMeteorSwarm
  id: GameRuleMeteorSwarmSmall
  noSpawn: true
  components:
  - type: MeteorSwarm
    meteors:
      MeteorSmall: 7
      MeteorMedium: 3

- type: entity
  parent: GameRuleMeteorSwarm
  id: GameRuleMeteorSwarmMedium
  noSpawn: true
  components:
  - type: MeteorSwarm
    meteors:
      MeteorSmall: 1
      MeteorMedium: 4
      MeteorLarge: 1

- type: entity
  parent: GameRuleMeteorSwarm
  id: GameRuleMeteorSwarmLarge
  noSpawn: true
  components:
  - type: MeteorSwarm
    meteors:
      MeteorSmall: 1
      MeteorMedium: 2
      MeteorLarge: 3

- type: entity
  parent: GameRuleMeteorSwarm
  id: GameRuleUristSwarm
  noSpawn: true
  components:
  - type: MeteorSwarm
    announcement: station-event-meteor-urist-start-announcement
    announcementSound: /Audio/Announcements/attention.ogg
    meteors:
      MeteorUrist: 1
    waves:
      min: 1
      max: 3
    meteorsPerWave:
      min: 6
      max: 8
