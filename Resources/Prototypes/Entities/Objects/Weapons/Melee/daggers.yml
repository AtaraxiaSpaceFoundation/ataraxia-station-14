- type: entity
  name: кинжал жажды
  parent: BaseItem
  id: BloodSuckerDagger
  components:
    - type: Sharp
    - type: Sprite
      sprite: Objects/Weapons/Melee/blood_dagger.rsi
      state: icon
    - type: MeleeWeapon
      wideAnimationRotation: 135
      swingLeft: true
      attackRate: 1.3
      damage:
        types:
          Slash: 10.5
      soundHit:
        path: /Audio/Weapons/bladeslice.ogg
    - type: Item
      size: Normal
    - type: Clothing
      sprite: Objects/Weapons/Melee/blood_dagger.rsi
      slots:
        - back
    - type: DisarmMalus
    - type: Crit
      critChance: 50
      critMultiplier: 2
      isBloodDagger: true

- type: entity
  name: предательский нож
  description: Берегите спину.
  parent: BaseKnife
