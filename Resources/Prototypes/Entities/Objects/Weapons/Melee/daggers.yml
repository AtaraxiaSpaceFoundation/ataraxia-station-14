  components:
    - type: Sharp
    - type: Sprite
      sprite: White/Objects/Weapons/betrayal_knife.rsi
      state: icon
    - type: MeleeWeapon
      wideAnimationRotation: 180
      attackRate: 1.5
      damage:
        types:
          Slash: 17.5
      soundHit:
        path: /Audio/Weapons/bladeslice.ogg
    - type: EmbeddableProjectile
      sound: /Audio/Weapons/star_hit.ogg
    - type: ThrowingAngle
