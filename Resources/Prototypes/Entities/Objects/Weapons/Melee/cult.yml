- type: entity
  name: ritual dagger
  parent: BaseItem
  id: RitualDagger
  description: A strange dagger used by sinister groups for rituals and sacrifices.
  components:
  - type: Sharp
  - type: Sprite
    sprite: Objects/Weapons/Melee/cult_dagger.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: -135
    attackRate: 1.5
    damage:
      types:
        Slash: 12
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
  - type: Item
    size: Normal
  - type: Clothing
    sprite: Objects/Weapons/Melee/cult_dagger.rsi
    quickEquip: false
    slots:
    - back
    - suitStorage
  - type: DisarmMalus
  - type: RuneDrawerProvider
    runePrototypes: [ OfferingRune,
                      EmpoweringRune,
                      BuffRune,
                      TeleportRune,
                      ReviveRune,
                      BarrierRune,
                      SummoningRune,
                      BloodBoilRune,
                      ApocalypseRune ]
  - type: ActivatableUI
    key: enum.ListViewSelectorUiKey.Key
    inHandsOnly: true
    closeOnHandDeselect: true
  - type: UserInterface
    interfaces:
      - key: enum.ListViewSelectorUiKey.Key
        type: ListViewSelectorBUI
  - type: Tool
    qualities:
    - Dagger
  - type: CultItem

- type: entity
  name: eldritch blade
  parent: BaseItem
  id: EldritchBlade
  description: A sword humming with unholy energy.
  components:
  - type: Sharp
  - type: Sprite
    sprite: Objects/Weapons/Melee/cult_blade.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: -135
    attackRate: 0.75
    damage:
      types:
        Slash: 33
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
  - type: Item
    size: Huge
  - type: Clothing
    sprite: Objects/Weapons/Melee/cult_blade.rsi
    quickEquip: false
    slots:
    - back
    - suitStorage
  - type: DisarmMalus
  - type: CultItem

- type: entity
  name: unholy halberd
  parent: BaseItem
  id: UnholyHalberd
  description: A poleaxe that seems to be linked to its wielder.
  components:
  - type: Tag
    tags:
    - FireAxe
  - type: Sharp
  - type: Sprite
    sprite: Objects/Weapons/Melee/cult_halberd.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: -135
    attackRate: 0.75
    damage:
      types:
        Blunt: 10
        Slash: 20
        Structural: 5
    soundHit:
      collection: MetalThud
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Blunt: 4
        Slash: 12
        Structural: 10
  - type: Item
    size: Ginormous
  - type: Clothing
    sprite: Objects/Weapons/Melee/cult_halberd.rsi
    quickEquip: false
    slots:
    - back
  - type: UseDelay
    delay: 1
  - type: CultItem
