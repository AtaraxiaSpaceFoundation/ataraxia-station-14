- type: entity
  name: BaseWeaponRifle
  parent: BaseItem
  id: BaseWeaponRifle
  description: A rooty tooty point and shooty.
  abstract: true
  components:
  - type: Sprite
  - type: Item
    size: Huge
    shape:
    - 0,0,4,1
  - type: Clothing
    sprite: Objects/Weapons/Guns/Rifles/ak.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: AmmoCounter
  - type: Gun
    fireRate: 5
    selectedMode: FullAuto
    availableModes:
    - FullAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/batrifle.ogg
  - type: ChamberMagazineAmmoProvider
    soundRack:
      path: /Audio/Weapons/Guns/Cock/sf_rifle_cock.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineLightRifle
        insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/batrifle_magout.ogg
        priority: 3
        whitelist:
          tags:
          - MagazineLightRifle
      gun_chamber:
        name: Chamber
        startingItem: CartridgeLightRifle
        priority: 1
        whitelist:
          tags:
          - CartridgeLightRifle
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: StaticPrice
    price: 500
  - type: EmitSoundOnPickup
    sound:
      collection: RiflesPickUp
  - type: EmitSoundOnDrop
    sound:
      collection: RiflesDrop
  - type: EmitSoundOnLand
    sound:
      collection: RiflesDrop

- type: entity
  name: AKMS
  parent: BaseWeaponRifle
  id: WeaponRifleAk
  description: An iconic weapon of war. Uses .30 rifle ammo.
  components:
  - type: Sprite
    sprite: White/Objects/Weapons/Guns/Rifles/ak-icons.rsi
    layers:
    - state: base
      map: [ "enum.GunVisualLayers.Base" ]
    - state: mag-0
      map: [ "enum.GunVisualLayers.Mag" ]
    - state: barrel_module
      visible: false
      sprite: White/Objects/Weapons/modulesOnWeapon.rsi
      map: [ "enum.ModuleVisualState.BarrelModule" ]
    - state: handguard_module
      visible: false
      sprite: White/Objects/Weapons/modulesOnWeapon.rsi
      map: [ "enum.ModuleVisualState.HandGuardModule" ]
    - state: aim_module
      visible: false
      sprite: White/Objects/Weapons/modulesOnWeapon.rsi
      map: [ "enum.ModuleVisualState.AimModule" ]
  - type: Item
    sprite: White/Objects/Weapons/Guns/Rifles/ak-inhands.rsi
  - type: Clothing
    sprite: White/Objects/Weapons/Guns/Rifles/ak-inhands.rsi
  - type: Gun
    fireRate: 5
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/ak.ogg
  - type: WeaponModules
  - type: ChamberMagazineAmmoProvider
    soundRack:
      path: /Audio/Weapons/Guns/Cock/ltrifle_cock.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineLightRifle
        insertSound: /Audio/Weapons/Guns/MagIn/ltrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/ltrifle_magout.ogg
        priority: 4
        whitelist:
          tags:
          - MagazineLightRifle
      gun_chamber:
        name: Chamber
        startingItem: CartridgeLightRifle
        priority: 1
        whitelist:
          tags:
          - CartridgeLightRifle
      handguard_module:
        name: Handguard Module
        insertSound: /Audio/White/Gun/Modules/insertmodule.ogg
        ejectSound: /Audio/White/Gun/Modules/ejectmodule.ogg
        priority: 2
        whitelist:
          tags:
          - BaseHandGuardModule
      barrel_module:
        name: Barrel Module
        insertSound: /Audio/White/Gun/Modules/insertmodule.ogg
        ejectSound: /Audio/White/Gun/Modules/ejectmodule.ogg
        priority: 3
        whitelist:
          tags:
          - BaseBarrelModule
      aim_module:
        name: Aim Module
        insertSound: /Audio/White/Gun/Modules/insertmodule.ogg
        ejectSound: /Audio/White/Gun/Modules/ejectmodule.ogg
        priority: 3
        whitelist:
          tags:
          - BaseAimModule
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
      handguard_module: !type:ContainerSlot
      barrel_module: !type:ContainerSlot
      aim_module: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: PointLight
    enabled: false
    autoRot: true
  - type: Appearance

