- type: Tag
  id: UnoCard

- type: entity
  parent: BaseItem
  id: BaseUnoCard
  name: Карта
  description: Карта UNO
  abstract: true
  components:
  - type: Item
    size: Small
    sound:
      path: /Audio/Effects/unwrap.ogg
  - type: Tag
    tags:
    - UnoCard

- type: entity
  parent: BaseItem
  id: BaseUnoUnknownCard
  name: Карта
  description: Неизвестная карта UNO
  abstract: true
  components:
  - type: Sprite
    sprite: Objects/Fun/UnoCards/uno_special.rsi
    state: cardback
    scale: 0.5, 0.5
  - type: Item
    size: Small
    sound:
      path: /Audio/Effects/unwrap.ogg
  - type: Tag
    tags:
    - UnoCard


