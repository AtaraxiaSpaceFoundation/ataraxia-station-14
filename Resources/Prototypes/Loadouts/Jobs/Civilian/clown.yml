# Timers
- type: loadoutEffectGroup # WD
  id: TrueClownTimer
  effects:
  - !type:JobRequirementLoadoutEffect
    requirement:
      !type:RoleTimeRequirement
      role: JobClown
      time: 108000 # 30 hours as clown required to ascend

- type: loadoutEffectGroup # WD
  id: MedalClownTimer
  effects:
  - !type:JobRequirementLoadoutEffect
    requirement:
      !type:RoleTimeRequirement
      role: JobClown
      time: 36000 # 10 hours

